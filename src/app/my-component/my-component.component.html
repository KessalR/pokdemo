<p>my-component works!</p>
Entrez le nom du pokémon :
<input [(ngModel)]="searchPokeName">
<br>
<select name="pokemon " id="pokemon-select " [(ngModel)]="pokemon ">
<option *ngFor="let pokemon of listPokemon | filterPokemonPipe: 'nom':searchPokeName ">
    {{pokemon.nom}}
    {{pokemon.id}}
</option>
</select>
<button (click)="go()">GO</button>
<BR>
<div *ngIf="pokeDetail">
    Le pokemon sélectionné est {{pokeDetail.name}}

    <ul>
        <li *ngFor="let ability of pokeDetail.abilities"> {{abilities.ability.name}}</li>
    </ul>
</div>
